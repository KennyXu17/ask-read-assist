name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["dev"]   # ğŸ‘ˆ ä½ å®é™…å¼€å‘ç”¨çš„æ˜¯ dev åˆ†æ”¯

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      # ğŸ‘‡ å¢åŠ  fallbackï¼Œå¤åˆ¶ index.html ä¸º 404.html
      - run: cp dist/index.html dist/404.html
      # ğŸ‘‡ åˆ›å»º .htaccess æ–‡ä»¶æ¥è®¾ç½®æ­£ç¡®çš„MIMEç±»å‹ï¼ˆå¦‚æœæœåŠ¡å™¨æ”¯æŒï¼‰
      - run: |
          echo 'AddType application/javascript .js' > dist/.htaccess
          echo 'AddType text/css .css' >> dist/.htaccess
          echo 'AddType application/json .json' >> dist/.htaccess
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4