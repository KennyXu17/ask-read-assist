name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: ["dev"]   # ğŸ‘ˆ å¦‚æœä½ åœ¨ dev åˆ†æ”¯ï¼Œå°±å†™ devï¼›è¦ main+dev éƒ½è§¦å‘å¯ä»¥å†™ ["main","dev"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - uses: actions/upload-pages-artifact@v3   # ğŸ‘ˆ æœ€æ–°ç‰ˆæœ¬
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4   # ğŸ‘ˆ æœ€æ–°ç‰ˆæœ¬
